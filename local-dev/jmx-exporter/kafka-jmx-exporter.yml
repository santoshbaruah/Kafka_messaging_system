lowercaseOutputName: true
lowercaseOutputLabelNames: true
rules:
- pattern: "kafka.server<type=(.+), name=(.+), clientId=(.+), topic=(.+), partition=(.*)><>Value"
  name: "kafka_server_$1_$2"
  type: "GAUGE"
  labels:
    clientId: "$3"
    topic: "$4"
    partition: "$5"
- pattern: "kafka.server<type=(.+), name=(.+), clientId=(.+), brokerHost=(.+), brokerPort=(.+)><>Value"
  name: "kafka_server_$1_$2"
  type: "GAUGE"
  labels:
    clientId: "$3"
    broker: "$4:$5"
- pattern: "kafka.server<type=(.+), name=(.+)><>Value"
  name: "kafka_server_$1_$2"
  type: "GAUGE"
- pattern: "kafka.controller<type=(.+), name=(.+)><>Value"
  name: "kafka_controller_$1_$2"
  type: "GAUGE"
- pattern: "kafka.network<type=(.+), name=(.+)><>Value"
  name: "kafka_network_$1_$2"
  type: "GAUGE"
- pattern: "kafka.log<type=(.+), name=(.+)><>Value"
  name: "kafka_log_$1_$2"
  type: "GAUGE"
- pattern: "kafka.cluster<type=(.+), name=(.+)><>Value"
  name: "kafka_cluster_$1_$2"
  type: "GAUGE"
- pattern: "kafka.server<type=(.+), name=(.+), clientId=(.+), topic=(.+), partition=(.*)><>Count"
  name: "kafka_server_$1_$2_count"
  type: "COUNTER"
  labels:
    clientId: "$3"
    topic: "$4"
    partition: "$5"
- pattern: "kafka.server<type=(.+), name=(.+), clientId=(.+), brokerHost=(.+), brokerPort=(.+)><>Count"
  name: "kafka_server_$1_$2_count"
  type: "COUNTER"
  labels:
    clientId: "$3"
    broker: "$4:$5"
- pattern: "kafka.server<type=(.+), name=(.+)><>Count"
  name: "kafka_server_$1_$2_count"
  type: "COUNTER"
- pattern: "kafka.controller<type=(.+), name=(.+)><>Count"
  name: "kafka_controller_$1_$2_count"
  type: "COUNTER"
- pattern: "kafka.network<type=(.+), name=(.+)><>Count"
  name: "kafka_network_$1_$2_count"
  type: "COUNTER"
- pattern: "kafka.log<type=(.+), name=(.+)><>Count"
  name: "kafka_log_$1_$2_count"
  type: "COUNTER"
- pattern: "kafka.cluster<type=(.+), name=(.+)><>Count"
  name: "kafka_cluster_$1_$2_count"
  type: "COUNTER"
